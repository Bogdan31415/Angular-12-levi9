<mat-card class="mat-elevation-z4">
  <mat-card-content>
    <img src="{{ item.url }}" height="150px" width="150px" alt="image" />
    <div>Photo number {{ item.id }}</div>
    <div>{{ item.title }}</div>
  </mat-card-content>
  <mat-card-actions *ngIf='item.isActive; else active'>
    <button mat-button color="warn" (click)='deactivate(item)'>DEACTIVATE</button>
  </mat-card-actions>
  <ng-template #active>
    <mat-card-actions>
      <button mat-button color="primary" (click)='activate(item)'>ACTIVATE</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
