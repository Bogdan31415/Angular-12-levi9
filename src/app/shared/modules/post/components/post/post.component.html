<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <p>
      {{post.body}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf='post.isActive; else active'>
    <button mat-button color="warn" (click)='deactivate(post)'>DEACTIVATE</button>
  </mat-card-actions>
  <ng-template #active>
    <mat-card-actions>
      <button mat-button color="primary" (click)='activate(post)'>ACTIVATE</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
