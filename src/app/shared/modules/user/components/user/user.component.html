<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> Email: {{user.email}} </p>
    <p> Phone: {{user.phone}} </p>
    <p> City: {{user.address.city}} </p>
    <p> Street: {{user.address.street}} </p>
  </mat-card-content>
  <mat-card-actions *ngIf='user.isActive; else active'>
    <button mat-button color="warn" (click)='deactivate(user)'>DEACTIVATE</button>
  </mat-card-actions>
  <ng-template #active>
    <mat-card-actions>
      <button mat-button color="primary" (click)='activate(user)'>ACTIVATE</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
