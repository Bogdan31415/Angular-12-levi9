<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>{{item.username}}</mat-card-title>
    <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> Email: {{item.email}} </p>
    <p> Phone: {{item.phone}} </p>
    <p> City: {{item.address.city}} </p>
    <p> Street: {{item.address.street}} </p>
  </mat-card-content>
  <mat-card-actions *ngIf='item.isActive; else active'>
    <button mat-button color="warn" (click)='deactivate(item)'>DEACTIVATE</button>
  </mat-card-actions>
  <ng-template #active>
    <mat-card-actions>
      <button mat-button color="primary" (click)='activate(item)'>ACTIVATE</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
