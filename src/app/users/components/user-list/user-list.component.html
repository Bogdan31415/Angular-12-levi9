<div class="action-progress" *ngIf="this.userService.isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>

<ng-template #emptyData="">
    <div class="empty-date"> There Are No Data</div>
</ng-template>

<h1>Users</h1>
<div class="container" *ngIf="!(userService.isDataEmpty$ | async); else emptyData">
  <app-user
    *ngFor='let user of this.userService.items$ | async'
    [item]='user'
    (onClick)="changeActivated($event)"
  ></app-user>
</div>
