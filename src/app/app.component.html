<div>
  <app-header (sidenavToggle)="leftSidenav.toggle()"
              [sidenav]="leftSidenav">
  </app-header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftSidenav mode="side" opened>
      <app-navigation-bar (sidenavToggle)="changeSideNave()"></app-navigation-bar>
    </mat-sidenav>
    <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
      <div class="main_content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
